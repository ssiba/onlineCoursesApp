
<!DOCTYPE html>
<html lang="en">
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form (ngSubmit)="onSubmit()">
        <input type="text" placeholder="User Name" [(ngModel)]="userName" name="name">
        <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
        <br>
        <button type="submit" style="background-color: black;margin-top: -7px;">Login</button>
      </form>
</body>
</html>
