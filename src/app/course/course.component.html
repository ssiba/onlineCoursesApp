  <div class="row">
      <div class="col-md-12 mb-4">
        <input type="text" class="form-control custom-search" [(ngModel)]="searchQuery" (input)="filterCourses()" placeholder="Search...">
      </div>
      <mat-grid-list cols="5" gutterSize="20px">
        <button mat-button (click)="sortByLowestPrice()">Sort by Lowest Price</button>
        <button mat-button (click)="sortByHighestPrice()">Sort by Highest Price</button>
        <mat-grid-tile  *ngFor="let course of filteredCourses">
          <mat-card class="mat-card mb-4">
            <mat-card-content>
              <h5 class="card-title">{{ course.courseName }}</h5>
              <p class="card-text">Author: {{ course.author }}</p>
              <p class="card-text">Price: {{ course.actualPrice }}</p>
              <p class="card-text">Discount: {{ course.discountPercentage }}</p>
              <p class="card-text">Tags: {{ course.tags.join(', ') }}</p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button color="primary" (click)="addToCart(course)">Add to Cart</button>
              <button mat-button color="secondary" (click)="addToWishlist(course)">Add to Wishlist</button>
              <span *ngIf="isInWishlist(course)" class="wishlist-star">‚≠ê</span>
              <button mat-icon-button [routerLink]="['/course-details', course.id]">
                <!-- <mat-icon>arrow_forward</mat-icon> -->
              </button>
            </mat-card-actions>
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
